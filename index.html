<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Chuck Norris</title>
  </head>
  <body>
    <nav>
      <div class="img-input-wrapper">
        <form class="form" action="">
          <input placeholder="Look for jokes with specific words" type="text" />
          <button class="generate">Search</button>
        </form>
        <div class="name-logo">
          <h1>Chuck Norris</h1>
          <img class="logo" src="chuckyy.png" alt="" />
        </div>
      </div>
      <div class="button-container">
        <button class="category"><a href="#animal">animal</a></button
        ><button class="category"><a href="#career">career</a></button
        ><button class="category"><a href="#celebrity">celebrity</a></button
        ><button class="category"><a href="#dev">dev</a></button
        ><button class="category"><a href="#explicit">explicit</a></button
        ><button class="category"><a href="#fashion">fashion</a></button
        ><button class="category"><a href="#food">food</a></button
        ><button class="category"><a href="#history">history</a></button
        ><button class="category"><a href="#money">money</a></button
        ><button class="category"><a href="#movie">movie</a></button
        ><button class="category"><a href="#music">music</a></button
        ><button class="category"><a href="#political">political</a></button
        ><button class="category"><a href="#religion">religion</a></button
        ><button class="category"><a href="#science">science</a></button
        ><button class="category"><a href="#sport">sport</a></button
        ><button class="category"><a href="#travel">travel</a></button>
      </div>
    </nav>
    <div class="main">
      <div class="main-container">
        <h2>Here's a random joke</h2>
        <div class="random-btn-container">
          <span class="random-joke-container"
            ><img src="screw.png" /><span class="random-joke"></span
            ><img src="screw.png"
          /></span>
          <button class="new-random">NEW</button>
        </div>
        <p>To get more jokes either click on one of the categories</p>
        <p>or type a specific word or sentence in the input</p>
      </div>
      <div class="joke-container"></div>
    </div>
  </body>
</html>

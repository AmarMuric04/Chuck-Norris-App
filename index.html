<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Chuck Norris</title>
  </head>
  <body>
    <nav>
      <div class="img-input-wrapper">
        <form class="form" action="">
          <input placeholder="Look for jokes with specific words" type="text" />
          <button class="generate">Search</button>
        </form>
        <div class="name-logo">
          <h1>Chuck Norris</h1>
          <img class="logo" src="chuckyy.png" alt="" />
        </div>
      </div>
      <div class="button-container">
        <button class="category">animal</button
        ><button class="category">career</button
        ><button class="category">celebrity</button
        ><button class="category">dev</button
        ><button class="category">explicit</button
        ><button class="category">fashion</button
        ><button class="category">food</button
        ><button class="category">history</button
        ><button class="category">money</button
        ><button class="category">movie</button
        ><button class="category">music</button
        ><button class="category">political</button
        ><button class="category">religion</button
        ><button class="category">science</button
        ><button class="category">sport</button
        ><button class="category">travel</button>
      </div>
    </nav>
    <div class="main">
      <div class="main-container">
        <h2>Here's a random joke</h2>
        <div class="random-btn-container">
          <span class="random-joke-container"
            ><img src="screw.png" /><span class="random-joke"></span
            ><img src="screw.png"
          /></span>
          <button class="new-random">NEW</button>
        </div>
        <p>To get more jokes either click on one of the categories</p>
        <p>or type a specific word or sentence in the input</p>
      </div>
      <div class="joke-container"></div>
    </div>
  </body>
</html>
